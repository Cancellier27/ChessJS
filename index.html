<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/1693a68714.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="chessBoardShoulder">
    <div id="chessBoard">
      <div class="minPosition">
        <img src="/pieces/chess-rook-solid.svg" alt="rook" class="rook">
      </div>
      <div class="maxPosition">
        <img src="/pieces/chess-rook-solid.svg" alt="rook" class="rook">
      </div>
      <!-- White Pieces -->
      <div name="whiteRookLeft" class="piece whiteRookLeft" onclick="move('.whiteRookLeft')">
        <img src="/pieces/chess-rook-regular.svg" alt="rook" class="rook">
      </div>
      <div name="whitepawnA" class="piece whitepawnA" onclick="move('.whitepawnA')">
        <img src="/pieces/chess-pawn-regular.svg" alt="rook" class="rook">
      </div>
      <!-- Black Pieces -->
      <div name="blackRookLeft" class="piece blackRookLeft" onclick="move('.blackRookLeft')">
        <img src="/pieces/chess-rook-solid.svg" alt="rook" class="rook">
      </div>
      <div name="blackpawnA" class="piece blackpawnA" onclick="move('.blackpawnA')">
        <img src="/pieces/chess-pawn-solid.svg" alt="rook" class="rook">
      </div>
      <!-- 1 row -->
      <div class="whiteTile a8"></div>
      <div class="blackTile b8"></div>
      <div class="whiteTile c8"></div>
      <div class="blackTile d8"></div>
      <div class="whiteTile e8"></div>
      <div class="blackTile f8"></div>
      <div class="whiteTile g8"></div>
      <div class="blackTile h8"></div>
      <!-- 2 row -->
      <div class="blackTile a7"></div>
      <div class="whiteTile b7"></div>
      <div class="blackTile c7"></div>
      <div class="whiteTile d7"></div>
      <div class="blackTile e7"></div>
      <div class="whiteTile f7"></div>
      <div class="blackTile g7"></div>
      <div class="whiteTile h7"></div>
      <!-- 3 row -->
      <div class="whiteTile a6"></div>
      <div class="blackTile b6"></div>
      <div class="whiteTile c6"></div>
      <div class="blackTile d6"></div>
      <div class="whiteTile e6"></div>
      <div class="blackTile f6"></div>
      <div class="whiteTile g6"></div>
      <div class="blackTile h6"></div>
      <!-- 4 row -->
      <div class="blackTile a5"></div>
      <div class="whiteTile b5"></div>
      <div class="blackTile c5"></div>
      <div class="whiteTile d5"></div>
      <div class="blackTile e5"></div>
      <div class="whiteTile f5"></div>
      <div class="blackTile g5"></div>
      <div class="whiteTile h5"></div>
      <!-- 5 row -->
      <div class="whiteTile a4"></div>
      <div class="blackTile b4"></div>
      <div class="whiteTile c4"></div>
      <div class="blackTile d4"></div>
      <div class="whiteTile e4"></div>
      <div class="blackTile f4"></div>
      <div class="whiteTile g4"></div>
      <div class="blackTile h4"></div>
      <!-- 6 row -->
      <div class="blackTile a3"></div>
      <div class="whiteTile b3"></div>
      <div class="blackTile c3"></div>
      <div class="whiteTile d3"></div>
      <div class="blackTile e3"></div>
      <div class="whiteTile f3"></div>
      <div class="blackTile g3"></div>
      <div class="whiteTile h3"></div>
      <!-- 7 row -->
      <div class="whiteTile a2"></div>
      <div class="blackTile b2"></div>
      <div class="whiteTile c2"></div>
      <div class="blackTile d2"></div>
      <div class="whiteTile e2"></div>
      <div class="blackTile f2"></div>
      <div class="whiteTile g2"></div>
      <div class="blackTile h2"></div>
      <!-- 8 row -->
      <div class="blackTile a1"></div>
      <div class="whiteTile b1"></div>
      <div class="blackTile c1"></div>
      <div class="whiteTile d1"></div>
      <div class="blackTile e1"></div>
      <div class="whiteTile f1"></div>
      <div class="blackTile g1"></div>
      <div class="whiteTile h1"></div>
    </div>
  </div>
</body>
<script src="config.js"></script>
<script src="utils.js"></script>
</html>
